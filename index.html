<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Задача «Котограм»</title>
</head>
<body>
<svg>
    <defs>
        <linearGradient id="svg-logo_hover" x1="101.5%" x2=".5%" y1="-.5%" y2="101.5%">
            <stop offset="0%" stop-color="#8A2387"></stop>
            <stop offset="63.677%" stop-color="#E94057"></stop>
            <stop offset="100%" stop-color="#F27121"></stop>
        </linearGradient>
    </defs>
</svg>
<article class="catogram-default">
<input type="checkbox" id="fill-input" class="fill-input">
<input type="radio" name="scale" id="scale-input-0" class="scale-input scale-input-0" checked>
<input type="radio" name="scale" id="scale-input-1" class="scale-input scale-input-1">
<input type="radio" name="scale" id="scale-input-2" class="scale-input scale-input-2">
<input type="radio" name="scale" id="scale-input-3" class="scale-input scale-input-3">
<input type="radio" name="scale" id="scale-input-4" class="scale-input scale-input-4">
<input type="radio" name="scale" id="scale-input-5" class="scale-input scale-input-5">
<input type="radio" name="scale" id="scale-input-6" class="scale-input scale-input-6">
<input type="radio" name="scale" id="scale-input-7" class="scale-input scale-input-7">
<input type="checkbox" id="logo-input" class="logo-input">
<input type="radio" name="rotate" id="rotate-input-0" class="rotate-input rotate-input-0" checked>
<input type="radio" name="rotate" id="rotate-input-1" class="rotate-input rotate-input-1">
<input type="radio" name="rotate" id="rotate-input-2" class="rotate-input rotate-input-2">
<input type="radio" name="rotate" id="rotate-input-3" class="rotate-input rotate-input-3">
<input type="radio" name="rotate" id="rotate-input-4" class="rotate-input rotate-input-4">
<input type="radio" name="rotate" id="rotate-input-5" class="rotate-input rotate-input-5">
<input type="radio" name="rotate" id="rotate-input-6" class="rotate-input rotate-input-6">
<input type="radio" name="rotate" id="rotate-input-7" class="rotate-input rotate-input-7">
<input type="checkbox" id="flip-input" class="flip-input">
<input type="radio" id="filter-input-1" name="filters" class="filters-input filter-input-1">
<input type="radio" id="filter-input-2" name="filters" class="filters-input filter-input-2">
<input type="radio" id="filter-input-3" name="filters" class="filters-input filter-input-3">
<input type="radio" id="filter-input-4" name="filters" class="filters-input filter-input-4">
<input type="radio" id="filter-input-5" name="filters" class="filters-input filter-input-5">
<input type="radio" id="filter-input-6" name="filters" class="filters-input filter-input-6">
<input type="radio" id="filter-input-7" name="filters" class="filters-input filter-input-7">
<input type="radio" id="right-arrow-1-input" name="arrow" class="right-arrow-1-input arrow-input">
<input type="radio" id="right-arrow-2-input" name="arrow" class="right-arrow-2-input arrow-input">
<input type="radio" id="right-arrow-3-input" name="arrow" class="right-arrow-3-input arrow-input">
<input type="radio" id="right-arrow-4-input" name="arrow" class="right-arrow-4-input arrow-input">
<input type="radio" id="left-arrow-1-input" name="arrow" class="left-arrow-1-input arrow-input">
<input type="radio" id="left-arrow-2-input" name="arrow" class="left-arrow-2-input arrow-input">
<input type="radio" id="left-arrow-3-input" name="arrow" class="left-arrow-3-input arrow-input">
<input type="radio" id="left-arrow-4-input" name="arrow" class="left-arrow-4-input arrow-input">
<article class="controls">
    <label class="controls__item fill" for="fill-input">
        <svg>
            <use xlink:href="./sprite.svg#svg-fill"></use>
        </svg>
    </label>
    <label class="controls__item scale scale-0" for="scale-input-0">
        <svg>
            <use xlink:href="./sprite.svg#svg-scale"></use>
        </svg>
    </label>
    <label class="controls__item scale scale-1" for="scale-input-1">
        <svg>
            <use xlink:href="./sprite.svg#svg-scale"></use>
        </svg>
    </label>
    <label class="controls__item scale scale-2" for="scale-input-2">
        <svg>
            <use xlink:href="./sprite.svg#svg-scale"></use>
        </svg>
    </label>
    <label class="controls__item scale scale-3" for="scale-input-3">
        <svg>
            <use xlink:href="./sprite.svg#svg-scale"></use>
        </svg>
    </label>
    <label class="controls__item scale scale-4" for="scale-input-4">
        <svg>
            <use xlink:href="./sprite.svg#svg-scale"></use>
        </svg>
    </label>
    <label class="controls__item scale scale-5" for="scale-input-5">
        <svg>
            <use xlink:href="./sprite.svg#svg-scale"></use>
        </svg>
    </label>
    <label class="controls__item scale scale-6" for="scale-input-6">
        <svg>

    <label class="controls__item scale scale-7" for="scale-input-7">
        <svg>
            <use xlink:href="./sprite.svg#svg-scale"></use>
        </svg>
    </label>
    <label class="controls__item logo" for="logo-input">
        <svg>
            <use xlink:href="./sprite.svg#svg-logo"></use>
        </svg>
    </label>
    <label class="controls__item rotate rotate-0" for="rotate-input-0">
        <svg>
            <use xlink:href="./sprite.svg#svg-rotate"></use>
        </svg>
    </label>
    <label class="controls__item rotate rotate-1" for="rotate-input-1">
        <svg>
            <use xlink:href="./sprite.svg#svg-rotate"></use>
        </svg>
    </label>
    <label class="controls__item rotate rotate-2" for="rotate-input-2">
        <svg>
            <use xlink:href="./sprite.svg#svg-rotate"></use>
        </svg>
    </label>
    <label class="controls__item rotate rotate-3" for="rotate-input-3">
        <svg>
            <use xlink:href="./sprite.svg#svg-rotate"></use>
        </svg>
    </label>
    <label class="controls__item rotate rotate-4" for="rotate-input-4">
        <svg>
            <use xlink:href="./sprite.svg#svg-rotate"></use>
        </svg>
    </label>
    <label class="controls__item rotate rotate-5" for="rotate-input-5">
        <svg>
            <use xlink:href="./sprite.svg#svg-rotate"></use>
        </svg>
    </label>
    <label class="controls__item rotate rotate-6" for="rotate-input-6">
        <svg>
            <use xlink:href="./sprite.svg#svg-rotate"></use>
        </svg>
    </label>
    <label class="controls__item rotate rotate-7" for="rotate-input-7">
        <svg>
            <use xlink:href="./sprite.svg#svg-rotate"></use>
        </svg>
    </label>
    <label class="controls__item flip" for="flip-input">
        <svg>
            <use xlink:href="./sprite.svg#svg-flip"></use>
        </svg>
    </label>
</article>
<article class="canvas">
    <section class="canvas_rotate">
        <section class="canvas_scale">
            <section class="canvas_flip">
                <img  src="_normal.jpg" srcset="_normal2.jpg 2x" alt="Котик" class="photo"
                     title="В задании не оговаривалось, должен ли быть котик сухопутным или морским :)">
            </section>
        </section>
    </section>
</article>
<article class="filters">
    <label class="left-arrow arrow  left-arrow-1 arrow_inactive" for="left-arrow-1-input">
        <svg>
            <use xlink:href="./sprite.svg#svg-arrow"></use>
        </svg>
    </label>
    <label class="left-arrow arrow left-arrow-2" for="left-arrow-2-input">
        <svg>
            <use xlink:href="./sprite.svg#svg-arrow"></use>
        </svg>
    </label>
    <label class="left-arrow arrow left-arrow-3" for="left-arrow-3-input">
        <svg>
            <use xlink:href="./sprite.svg#svg-arrow"></use>
        </svg>
    </label>
    <label class="left-arrow arrow left-arrow-4" for="left-arrow-4-input">
        <svg>
            <use xlink:href="./sprite.svg#svg-arrow"></use>
        </svg>
    </label>
    <section class="carousel">
        <label class="carousel__item filter filter-1" for="filter-input-1">
            <span class="filter__name filter-1__name">Без фильтра</span>
            <img  src="_normal.jpg" srcset="_normal2.jpg 2x" alt="#nofilter"
                  class="filter__preview filter-1__preview">
        </label>
        <label class="carousel__item filter filter-2" for="filter-input-2">
            <span class="filter__name filter-2__name">Питер</span>
            <img  src="_normal.jpg" srcset="_normal2.jpg 2x" alt="#Питер"
                  class="filter__preview filter-2__preview">
        </label>
        <label class="carousel__item filter filter-3" for="filter-input-3">
            <span class="filter__name filter-3__name">Ялта</span>
            <img  src="_normal.jpg" srcset="_normal2.jpg 2x" alt="#Ялта"
                  class="filter__preview filter-3__preview">
        </label>
        <label class="carousel__item filter filter-4" for="filter-input-4">
            <span class="filter__name filter-4__name">Уральское лето</span>
            <img  src="_normal.jpg" srcset="_normal2.jpg 2x" alt="#Уральское лето"
                  class="filter__preview filter-4__preview">
        </label>
        <label class="carousel__item filter filter-5" for="filter-input-5">
            <span class="filter__name filter-5__name">Лесновский день</span>
            <img  src="_normal.jpg" srcset="_normal2.jpg 2x" alt="#Лесновский день"
                  class="filter__preview filter-5__preview">
        </label>
        <label class="carousel__item filter filter-6" for="filter-input-6">

                  class="filter__preview filter-6__preview">
        </label>
        <label class="carousel__item filter filter-7" for="filter-input-7">
            <span class="filter__name filter-7__name">Ядерные остатки</span>
            <img  src="_normal.jpg" srcset="_normal2.jpg 2x" alt="#Ядерные остатки"
                  class="filter__preview filter-7__preview">
        </label>
    </section>
    <label class="right-arrow arrow right-arrow-1" for="right-arrow-1-input">
        <svg>
            <use xlink:href="./sprite.svg#svg-arrow"></use>

        <svg>
            <use xlink:href="./sprite.svg#svg-arrow"></use>
        </svg>
    </label>
    <label class="arrow right-arrow  right-arrow-3" for="right-arrow-3-input">
        <svg>
            <use xlink:href="./sprite.svg#svg-arrow"></use>
        </svg>
    </label>
    <label class="arrow right-arrow  right-arrow-4 arrow_inactive" for="right-arrow-4-input">
        <svg>
            <use xlink:href="./sprite.svg#svg-arrow"></use>
        </svg>
    </label>
</article>
</article>
</body>
</html>
